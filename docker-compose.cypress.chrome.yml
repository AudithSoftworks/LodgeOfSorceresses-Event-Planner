version: '3.7'

services:
  php:
    image: audithsoftworks/docker:php-ci
  cypress-chrome-1:
    container_name: cypress-chrome-1
    image: audithsoftworks/docker:cypress
    depends_on:
      - nginx
    ipc: host
    volumes:
      - .:/var/www
      - ./cypress:/cypress
      - ./cypress.json:/cypress.json
    command: "--ci-build-id=${TRAVIS_BUILD_NUMBER} --browser=chrome --group=chrome --record --parallel --key ${CYPRESS_KEY}"
  cypress-chrome-2:
    container_name: cypress-chrome-2
    image: audithsoftworks/docker:cypress
    depends_on:
      - nginx
    ipc: host
    volumes:
      - .:/var/www
      - ./cypress:/cypress
      - ./cypress.json:/cypress.json
    command: "--ci-build-id=${TRAVIS_BUILD_NUMBER} --browser=chrome --group=chrome --record --parallel --key ${CYPRESS_KEY}"
