version: '3'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:10
    environment:
      MYSQL_DATABASE: "basis"
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    volumes:
      - db-data:/var/lib/mysql:rw
    networks:
      default:
        ipv4_address: 172.72.0.101
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "basis"
      POSTGRES_PASSWORD: ""
    networks:
      default:
        ipv4_address: 172.72.0.102
  redis:
    container_name: redis
    image: redis
    networks:
      default:
        ipv4_address: 172.72.0.103
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./storage/build/configs/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www
    working_dir: /var/www
    links:
      - php
    networks:
      default:
        aliases:
          - basis.audith.org
        ipv4_address: 172.72.0.105
  php:
    container_name: php
    image: audithsoftworks/docker:php
    volumes:
      - .:/var/www
      - ./storage/build/configs/crontabs:/var/spool/cron/crontabs
      - $HOME/.npm:/home/audith/.npm
      - $HOME/.cache:/home/audith/.cache
    working_dir: /var/www
    links:
      - mariadb
      - postgres
      - redis
    environment:
      XDEBUG_CONFIG: "remote_host=172.72.0.1"
      REDIS_PORT: 6379
      WORKDIR: "/var/www"
      MYUID: "${MYUID:-1000}"
      MYGID: "${MYGID:-1000}"
    entrypoint: storage/build/scripts/docker-entrypoint.sh
    command: php-fpm
    stdin_open: true
    tty: true
    networks:
      default:
        ipv4_address: 172.72.0.108
  cypress:
    container_name: cypress
    image: cypress/browsers:node12.0.0-chrome73-ff68
    working_dir: /var/www
    volumes:
      - .:/var/www
    links:
      - nginx
    extra_hosts:
      - "planner.lodgeofsorceresses.test:172.72.0.105"
    environment:
      CYPRESS_baseUrl: http://planner.lodgeofsorceresses.test
volumes:
  db-data: {}
networks:
  default:
    ipam:
      config:
        - subnet: 172.72.0.0/24
