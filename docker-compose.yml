version: '3'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:10
    environment:
      MYSQL_DATABASE: "basis"
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    networks:
      default:
        ipv4_address: 172.72.0.101
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "basis"
      POSTGRES_PASSWORD: ""
    networks:
      default:
        ipv4_address: 172.72.0.102
  redis:
    container_name: redis
    image: redis
    networks:
      default:
        ipv4_address: 172.72.0.103
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./storage/build/configs/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www
    working_dir: /var/www
    links:
      - php
    networks:
      default:
        aliases:
          - basis.audith.org
        ipv4_address: 172.72.0.105
#  selenium-chrome:
#    container_name: selenium-chrome
#    image: selenium/standalone-chrome-debug
#    networks:
#      default:
#        ipv4_address: 172.72.0.106
#  selenium-firefox:
#    container_name: selenium-firefox
#    image: selenium/standalone-firefox-debug
#    networks:
#      default:
#        ipv4_address: 172.72.0.107
  php:
    container_name: php
    image: audithsoftworks/docker:php
    volumes:
      - .:/var/www
      - ./storage/build/configs/crontabs:/var/spool/cron/crontabs
    working_dir: /var/www
    links:
      - mariadb
      - postgres
      - redis
    environment:
      XDEBUG_CONFIG: "remote_host=172.72.0.1"
      REDIS_PORT: 6379
      WORKDIR: "/var/www"
      MYUID: "${MYUID:-1000}"
      MYGID: "${MYGID:-1000}"
    entrypoint: storage/build/scripts/docker-entrypoint.sh
    command: php-fpm
    stdin_open: true
    tty: true
    networks:
      default:
        ipv4_address: 172.72.0.108
networks:
  default:
    ipam:
      config:
        - subnet: 172.72.0.0/24
